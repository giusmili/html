<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tableau objet	</title>
	<style type="text/css">
		body{
			font: 16px sans-serif;
		}
		h1,h2,h3{
			text-align: center;
			font-weight: 100;
		}
		ul{
		width: 400px;
		margin:20px auto;
		line-height: 25px;
		background: #fff;
		border:solid 1px #ccc;
		padding: 0;
	}
	li{
		list-style: none;
		padding: 5px;
	}
	li:nth-child(2n+1){
		background: #3498DB;
		color: #fff;
	}
	</style>
</head>
<body>
	<h1>Les tabelaux</h1>
		<ul></ul>
		<script>
			//les élèves
			var list=document.getElementsByTagName('ul')[0];
			var printOut=String('');
			var arr=
					{
					Nom:"Eich",
					Prenom:"Brandan",
					Ville: "San Francisco",
					Statut: "Développeur"
					}
			var other=
					{
					Nom:"Lee",
					Prenom:"Tim",
					Ville: "London",
					Statut: "Développeur"
					}
					
			for(var key in arr){
				
				var value = arr[key];
				
				console.log(key+' '+value);
				printOut+="<li>"+key+' : '+value+"</li>";

				}
			for(var key in other){
				value = other[key];
				printOut+="<li>"+key+' : '+value+"</li>";
				}
				list.innerHTML=printOut;
		
		
		

		</script>
</body>
</html>
