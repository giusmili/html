<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vue js</title>
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<body>
	<style>
		.bg-primary{
			padding:15px;
		}
		hr{
			background: transparent;
			border:0;
		}

	</style>

	<h1 class="text-center">&lt;/&gt; Vue-js</h1>
	<hr>
	<div class="container">
		<div class="rov">
			<p class="bg-primary">
				<span class="glyphicon glyphicon-star" aria-hidden="true"></span> Présentation <strong>Vue-js</strong>
			</p>
		</div>
	<hr>
	<div class="row">
		<div class="alert alert-success" role="alert" id="app">
			<a :href="link">{{message}}</a>
			<hr>
			<div class="alert alert-danger" v-if="success">
				<p>Bravo tout va bien!!!</p>
			</div>
			<div class="alert alert-alert" v-else="success">
				<p>rien du tout</p>
			</div>
			<ul>
				<li v-for="person in persons">{{ person }}</li>
			</ul>
		</div>
	</div>

	</div>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.0.0-rc.2/vue.min.js"></script>
		<script>
	new Vue({
		//on cible l'élément pour afficher la variable
		el:"#app",
		
		//on déclare la variable le state
		
		data:{
			message:'Hello world',
		
		//ajouter un lien
		link: 'http://www.google.fr',
		success:true/*tester true*/,
		
		persons: ['John','peter','jack']/*tableau*/

		}	

	});
	</script> 	

	
	 

	
	
</body>
</html>
