<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tableau multidimension</title>
</head>
<body>
	<style>
	body{
			font: 16px sans-serif;
			background: #EFEFEF;
		}
		h1,h2,h3{
			text-align: center;
		}
	ul{
		width: 400px;
		margin:20px auto;
		line-height: 25px;
		background: #fff;
		border:solid 1px #ccc;
		padding: 0;
	}
	li{
		list-style: none;
		padding: 5px;
	}
	li:nth-child(2n+1){
		background: #3498DB;
		color: #fff;
	}
	</style>
	<ul></ul>
	<script>
		(function(){
				let eleves=[{
							nom:'Marc',
							moyenne:5
							},{
								nom:'Joe',
								moyenne:20
							},{
								nom:'Caroline',
								moyenne:3.5

							}];
				let target=document.querySelector('ul');
				let ref=String('');
					for(let i=0; i<eleves.length; i++){
						console.log(eleves[i]);
						ref+="<li>"+eleves[i].nom+", moyenne : "+eleves[i].moyenne+"</li>";
					}
					target.innerHTML=ref;
		})();
		console.log(eleves);

		
	</script>
</body>
</html>
